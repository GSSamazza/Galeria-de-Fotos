<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Fotos - Casamento</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Tela de Login -->
    <div class="login-screen" id="loginScreen">
      <h2>
        <img src="./fotos/logo3.png" alt="Logo do casamento" />
      </h2>
      <p>Acesse a galeria com a senha especial!</p>
      <input type="password" id="passwordInput" placeholder="Digite a senha para acessar a galeria" />
      <button id="loginButton">Entrar</button>
      <p id="errorMessage" class="error-message"></p>
    </div>

    <!-- Conteúdo da Galeria -->
    <div class="content" id="content" style="display: none">
      <header>
        <h1>
          <img src="./fotos/logo3.png" alt="Logo do casamento" />
        </h1>
        <p>Momentos inesquecíveis que queremos compartilhar com vocês ❤️</p>
      </header>

      <div class="gallery">
        <img src="./fotos/foto1.jpg" alt="Foto 1" title="Foto 1 - Um momento especial" />
        <img src="./fotos/foto2.jpg" alt="Foto 2" title="Foto 2 - Um momento especial" />
        <img src="./fotos/foto3.jpg" alt="Foto 3" title="Foto 3 - Um momento especial" />
        <img src="./fotos/foto4.jpg" alt="Foto 4" title="Foto 4 - Um momento especial" />
        <img src="./fotos/foto5.jpg" alt="Foto 5" title="Foto 5 - Um momento especial" />
        <img src="./fotos/foto6.jpg" alt="Foto 6" title="Foto 6 - Um momento especial" />
        <img src="./fotos/foto7.jpg" alt="Foto 7" title="Foto 7 - Um momento especial" />
        <img src="./fotos/foto8.jpg" alt="Foto 8" title="Foto 8 - Um momento especial" />
        <img src="./fotos/foto9.jpg" alt="Foto 9" title="Foto 9 - Um momento especial" />
        <img src="./fotos/foto10.jpg" alt="Foto 10" title="Foto 10 - Um momento especial" />
        <img src="./fotos/foto11.jpg" alt="Foto 11" title="Foto 11 - Um momento especial" />
        <img src="./fotos/foto12.jpg" alt="Foto 12" title="Foto 12 - Um momento especial" />
        <img src="./fotos/foto13.jpg" alt="Foto 13" title="Foto 13 - Um momento especial" />
        <img src="./fotos/foto14.jpg" alt="Foto 14" title="Foto 14 - Um momento especial" />
        <img src="./fotos/foto15.jpg" alt="Foto 15" title="Foto 15 - Um momento especial" />
        <img src="./fotos/foto16.jpg" alt="Foto 16" title="Foto 16 - Um momento especial" />
      </div>

      <!-- Modal -->
      <div class="modal" id="photoModal">
        <span class="close" id="closeModal" aria-label="Fechar modal">&times;</span>
        <img id="modalImg" src="" alt="Visualização da imagem" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
